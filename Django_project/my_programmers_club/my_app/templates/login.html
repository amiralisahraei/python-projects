{% extends "navbar.html" %}

{% block title %}
Add Member
{% endblock %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 col-sm-8 col-lg-4 mt-5">
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                </div>
                {% endif %}
                <div class="form-group">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group fw-bold">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button><br>
                        <a class="btn btn-dark text-white mt-2" href="/signup">Signup</a>
                        <a class="btn btn-dark text-white mt-2" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
