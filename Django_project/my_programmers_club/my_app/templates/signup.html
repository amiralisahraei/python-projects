{% extends "navbar.html" %}

{% block title %}
Add Member
{% endblock %}


{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 mt-5">
                <div class="form-group">
                    <form method="post" action="{% url 'signup' %}" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group fw-bold">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Signup</button><br>
                        <a class="btn btn-dark text-white mt-2" href="/login">Login</a>
                        <a class="btn btn-dark text-white mt-2" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
